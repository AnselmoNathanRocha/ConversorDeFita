<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="refresh" content="">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="logoCCLsimbol.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>

    <img src="logoDESIGN.png" alt="Logo CCL Design">
    
    <label for="peso">Peso da Bobina: </label>
    <input type="number" pattern="[0-9]+([,\.][0-9]+)?" min="0" step="any" placeholder="Peso" id="pesoBobina">

    <label for="fita">Tamanho da Bobina: </label>
    <select id="tamanhoFita" name="fita">
        <option value="" disabled selected>Escolha o Tamanho</option>
        <option value="300">300mm</option>
        <option value="400">400mm</option>
    </select>

    <label for="tipoFita">Tipo de Fita:</label>
    <div name="tipoFita" id="tipoFita">
        <label for="polyester"><input type="radio" name="tipoFita" value="poly" id="polyester" class="radio" checked>Polyester</label>
        <label for="espumada"><input type="radio" name="tipoFita" value="espu" id="espumada" class="radio">Espumada</label>
    </div> 

    <button onclick="calcular()">Calcular</button>

    <textarea id="res" disabled rows="2" cols="22"></textarea>

    <button onclick="resetar()">Reset</button>

    <div class="push"></div>
</div>

</body>
</html>
